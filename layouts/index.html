<main>
    <article>
        <header>
            <h1>Python Penza Meetup, Домашная страница</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            {{.Date.Format "2006-01-02"}} | {{.Title}}
        </li>
    {{ end }}
    </ul>
</main>
